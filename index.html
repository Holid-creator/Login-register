<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registation</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="signin-signup">
          <!-- Sign In -->
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="bi bi-person"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bi bi-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn solid">Login</button>
            <p class="social-text">Or Sign In with social flatforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </form>
          <!-- Akhir Sign In -->

          <!-- Sign Up -->
          <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="bi bi-person"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bi bi-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bi bi-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn solid">Login</button>
            <p class="social-text">Or Sign In with social flatforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </form>
          <!-- Akhir Sign Up -->
        </div>
      </div>
      <div class="panel-container">
        <div class="panel left-panel">
          <div class="content left-content">
            <h3>New Here</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse, iste.</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="img/yola3.jpg" class="img img-left" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>New Here</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse, iste.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="img/yola.jpg" class="img" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
